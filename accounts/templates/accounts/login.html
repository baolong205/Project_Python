{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="auth-card">
    <h2>Đăng nhập</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group mt-2">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Đăng nhập</button>
    </form>
  </div>
</div>
{% endblock %}
