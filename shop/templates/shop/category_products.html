{% extends 'base.html' %}
{% block content %}

<h2>Sản phẩm trong danh mục: {{ category.name }}</h2>
<div class="row">
  {% for p in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top">{% endif %}
        <div class="card-body">
          <h5>{{ p.name }}</h5>
          <p>{{ p.price|floatformat:0 }} ₫</p>
          <a href="{% url 'product_detail' p.id %}" class="btn btn-primary">Xem</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Chưa có sản phẩm nào trong danh mục này.</p>
  {% endfor %}
</div>

{% endblock %}
