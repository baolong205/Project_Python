{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-4">Sản phẩm</h2>
  {% if products %}
    <div class="row gy-4">
      {% for p in products %}
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top">{% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ p.name }}</h5>
              <p class="card-text text-danger fw-bold">{{ p.price_vnd }}</p>
              <a href="{% url 'product_detail' p.id %}" class="mt-auto btn btn-primary">Xem</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Không có sản phẩm nào.</p>
  {% endif %}
{% endblock %}
