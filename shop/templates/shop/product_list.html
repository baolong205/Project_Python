{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1> Sản phẩm</h1>

<form method="get" action="{% url 'home' %}" class="d-flex gap-2 mb-4">
</form>

{% if products %}
  <div class="row">
    {% for p in products %}
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.price_vnd }}</p>
            <p>⭐ {{ p.rating }}</p>
            <a href="{% url 'product_detail' p.id %}" class="btn btn-primary">
              Xem chi tiết
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>Không có sản phẩm nào phù hợp.</p>
{% endif %}
{% endblock %}
