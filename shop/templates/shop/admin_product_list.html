{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container my-5">
  <h1>Quản trị sản phẩm</h1>
  <a href="{% url 'admin_product_create' %}" class="btn btn-primary mb-3">
    Thêm sản phẩm
  </a>

  <table class="table table-striped table-hover rounded shadow-sm">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th class="text-end">Giá</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.pk }}</td>
        <td>{{ p.name }}</td>
        <td class="text-end">
          {{ p.price|floatformat:0|intcomma }} ₫
        </td>
        <td>
          <a href="{% url 'admin_product_update' p.pk %}"
             class="btn btn-sm btn-warning">Sửa</a>
          <a href="{% url 'admin_product_delete' p.pk %}"
             class="btn btn-sm btn-danger">Xóa</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
